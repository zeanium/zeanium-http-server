<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title><%=title%></title>
        <style type="text/css" >
            body, html {
                height: 100%;
                padding: 0px;
                margin: 0px;
            }
            .zn-main {

            }

            .warp {
                max-width: 960px;
                margin: 0 auto;
                padding: 18px;
            }

            .zn-main .zn-head {
                font-size: 25px;
                border-bottom:1px solid #ccc;
                background: #00b5ad;
                color:#FFF;
            }

            .zn-main .zn-body {
                min-height:500px;
            }

            .file-detail{
                border: 1px solid #D8D4D4;
                margin-top: 25px;
            }

            .file-detail .file-path {
                line-height: 30px;
                border-bottom: 1px solid #EAE7E7;
            }
            .file-detail .file-list {
                list-style: none;
                margin: 0px;
                padding: 0px;
            }

            .file-detail .file-list li {
                list-style: none;
                padding:3px 0px;
            }

            .zn-foot {
                background: none repeat scroll 0 0 #f1f1f1;
                border-top: 1px solid #e2e2e2;
                padding:5px;
            }

            .zn-foot .foot-links {
                border-bottom: 1px solid #E2E2E2;
                margin: 0 auto 5px;
                max-width: 960px;
                overflow: hidden;
                padding: 60px 0 40px;
            }
            .zn-foot .foot-links ul {
                float: left;
                overflow: hidden;
                width: 50%;
                padding:0px;
                margin:0px;
                list-style:none;
            }
            .zn-foot .foot-links ul:nth-child(3), .zn-foot .foot-links ul:nth-child(4) {
                float: left;
                overflow: hidden;
                width: 21%;
            }
            .zn-foot .foot-links li {
                color: #333;
                padding: 5px 0;
                line-height: 14px;
                font-size: 14px;
            }
            .zn-foot .foot-links li:first-child {
                padding: 0 0 12px 0;
                text-transform: uppercase;
                font-weight: 600;
            }
            .zn-foot .foot-links li a {
                color: #666;
                font-size: 13px;
                font-weight: 400;
                line-height: 16px;
            }

            .zn-foot .foot-common {
                padding: 20px;
            }

            .zn-foot .foot-common p {
                text-align:center;
                padding:5px;
            }

            .zn-foot .foot-common ul {
                margin: 0 auto 15px;
                max-width: 190px;
                overflow: hidden;
                padding: 0 3%;
            }

            .zn-foot .foot-common ul li {
                list-style:none;
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <div class="zn-main">
            <div class="zn-head">
                <div class="warp">
                    <div class="title"><%=title%></div>
                </div>
            </div>
            <div class="zn-body">
                <div class="warp content">
                    <div class="content-container">
                        <fieldset>
                            <div class="title">File Count: <%=files.length%></div>
                            <ul>
                                <% for (var i = 0, _len = files.length; i < _len; i ++) { var file = files[i];%>
                                    <li><a href="<%=file.href%>"><%=file.name%></a></li>
                                <% } %>
                            </ul>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
